<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | LiveMed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- CSS simples (você pode depois melhorar com seu padrão) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0277bd;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 90%;
            margin: 20px auto;
        }

        .kpis {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .kpi {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            flex: 1 1 22%;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .graficos {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .grafico {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            flex: 1 1 48%;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>Dashboard | LiveMed</h1>
    </header>

    <div class="container">
        <!-- KPIs -->
        <div class="kpis">
            <div class="kpi">
                <h3>Total de Verificações</h3>
                <p id="kpi_total">0</p>
            </div>
            <div class="kpi">
                <h3>Aprovadas</h3>
                <p id="kpi_aprovadas">0</p>
            </div>
            <div class="kpi">
                <h3>Reprovadas</h3>
                <p id="kpi_reprovadas">0</p>
            </div>
            <div class="kpi">
                <h3>Taxa de Conformidade (%)</h3>
                <p id="kpi_taxa">0%</p>
            </div>
        </div>

        <!-- Gráficos -->
        <div class="graficos">
            <div class="grafico">
                <h3>Aprovados x Reprovados</h3>
                <canvas id="graficoPizza"></canvas>
            </div>

            <div class="grafico">
                <h3>Top Lotes com Mais Reprovações</h3>
                <canvas id="graficoBarra"></canvas>
            </div>
        </div>
    </div>

    <script src="../js/dashboard.js"></script>
</body>
</html>

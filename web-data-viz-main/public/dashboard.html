<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard | Live Med</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/sessao.js"></script>

    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/navbar.css">

    <link rel="icon" href="../assets/icon/favicon2.ico">
    <style>
        body {
            background-color: #fefefe;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container_dash {
            width: 95%;
            margin: 30px auto;
        }

        .kpis {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .kpi {
            background-color: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            flex: 1 1 220px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .kpi:hover {
            transform: scale(1.03);
        }

        .kpi h3 {
            margin: 0 0 10px;
            color: #333;
        }

        .kpi p {
            font-size: 28px;
            margin: 0;
            color: #00acc1;
            font-weight: bold;
        }

        .graficos {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }

        .grafico {
            background-color: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            flex: 1 1 450px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .grafico h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <div class="container">
            <h1 class="titulo">Live Med</h1>
            <ul class="navbar">
                <li>
                    <a href="index.html">Inicial</a>
                </li>
                <li>
                    <a href="simulador.html">Simulador</a>
                </li>
                <li>
                    <a href="n3.html">Bob.ia</a>
                </li>
                <li>|</li>
                <li>
                    <a href="login.html">Login</a>
                </li>
                <li>
                    <a href="cadastro.html">Cadastro</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div class="container_dash">
        <h1 style="text-align: center; color: #00acc1;">Dashboard | Live Med</h1>

        <div class="kpis">
            <div class="kpi">
                <h3>Total de Verificações</h3>
                <p id="kpi_total">0</p>
            </div>
            <div class="kpi">
                <h3>Aprovadas</h3>
                <p id="kpi_aprovadas">0</p>
            </div>
            <div class="kpi">
                <h3>Reprovadas</h3>
                <p id="kpi_reprovadas">0</p>
            </div>
            <div class="kpi">
                <h3>Taxa de Conformidade (%)</h3>
                <p id="kpi_taxa">0%</p>
            </div>
        </div>

        <div class="graficos">
            <div class="grafico">
                <h3>Aprovados x Reprovados</h3>
                <canvas id="graficoPizza"></canvas>
            </div>

            <div class="grafico">
                <h3>Top Lotes com Mais Reprovações</h3>
                <canvas id="graficoBarra"></canvas>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <div class="container">
            <h4>Feito com &hearts; por Moranguetes &copy; 2025</h4>
            <span class="version">v1.0.0</span>
        </div>
    </div>

    <script src="../js/dashboard.js"></script>
</body>

</html>

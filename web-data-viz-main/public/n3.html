<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BobIA</title>
    <link rel="stylesheet" href="./css/n3.css">
</head>

<body>
    <div class="banner_bob_ia">
        <div class="seta-voltar">
            <a onclick="voltar()"><img src="./assets/icon/seta_voltar.png"></a>
        </div>

        <div class="container_bob">
            <div class="tituloSuporte">
                <h1>√Årea de Suporte</h1>
            </div>
            <div class="containerSuporte">
                <h1>BobIA</h1>
                <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
                <br><br>
                <button onclick="gerarResposta()">Gerar Resposta</button>
                <h3>Resposta da IA:</h3>
                <div id="resposta"></div>
            </div>
        </div>

    </div>

    <script>

        async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;
            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });
            const data = await response.json();
            resposta.style.display = 'block';
            document.getElementById('resposta').innerText = data.resultado;
        }
        function voltar() {
            setTimeout(function () {
                window.location = "./index.html"
            }, 2000)
        }
    </script>
</body>

</html>

</html>
